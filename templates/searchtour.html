{% extends "base.html" %}
{% block title %} Search Tour {% endblock %}

{% block content %} 
<form action="#" method="post" enctype="multipart/form-data">
    <p>Race name:</p>
    <p><input type="text" name="stage"/></p>
    <p><input type="submit" value="submit"/></p>
</form>


    {% if results != 0 %}
        {%for item in results %}
                <a href='/showtour/{{item.id}}'>{{item.race}} {{item.year}}</a><br>
        {% endfor %}
    {% endif %}
{% endblock %}
